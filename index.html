<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

</head>

<body>
	<div class="container bg-primary-subtle text-center">
		<h1 class="text-center">INDUMENTARIA RACING </h1>
		<hr>
		<div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
			<div class="carousel-inner">
				<div class="carousel-item active" data-bs-interval="10000">
					<img src="imgs/1.jpg" class="d-block w-100" alt="...">
				</div>
				<div class="carousel-item" data-bs-interval="2000">
					<img src="imgs/2.jpg" class="d-block w-100" alt="...">
				</div>
				<div class="carousel-item">
					<img src="imgs/3.jpg" class="d-block w-100" alt="...">
				</div>
			</div>
			<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
				data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
				data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>
		<table class="table">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Item</th>
					<th scope="col">Cantidad</th>
					<th scope="col">Acción</th>
					<th scope="col">Total</th>
					<td><span></span></td>


				</tr>
			</thead>
			<tbody id="items"></tbody>
			<tfoot>
				<tr id="footer">
					<th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
				</tr>
			</tfoot>
		</table>
		<div class="row" id="cards"></div>
	</div>

	<template id="template-footer">
		<th scope="row" colspan="2">Total productos</th>
		<td>10</td>
		<td>
			<button class="btn btn-danger btn-sm" id="vaciar-carrito">
				Vaciar todo
			</button>
		</td>

		<td class="font-weight-bold">$ <span>5000</span></td>

		<td class="">
			<button class="btn btn-info" id="alerta">Comprar</button>
		</td>

		

	</template>

	<template id="template-carrito">
		<tr>
			<th scope="row">id</th>
			<td>Café</td>
			<td>1</td>
			<td>
				<button class="btn btn-info btn-sm">
					+
				</button>
				<button class="btn btn-danger btn-sm">
					-
				</button>
			</td>
			<td><span></span></td>
			<td><span></span></td>
		</tr>
	</template>



	<template id="template-card">
		<div class="col-12 mb-2 col-md-4">
			<div class="card">
				<img src="" alt="" class="card-img-top">
				<div class="card-body">
					<h5>Titulo</h5>
					<p>precio</p>
					<button class="btn btn-dark">Comprar</button>
				</div>
			</div>
		</div>
	</template>


	<footer>
		<hr>
		<div class="contenedor-footer text-center bg-primary-subtle">
			<div class="box-footer">
				<p>Proyecto final - Javascript</p>
			</div>
			<div>
				<p>Facundo Alejandro Fichera</p>
			</div>
	</footer>

	<script src="https://code.jquery.com/jquery-3.7.0.min.js"
		integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
	<script src="app.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</body>

</html>
